<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry and GPA Calculation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="marksGrid" class="card p-4 shadow">
            <h3 class="text-center mb-4">Enter Marks</h3>
            <div class="form-group row">
                <label for="subject1" class="col-sm-4 col-form-label">Subject 1:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="subject1" min="0" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label for="subject2" class="col-sm-4 col-form-label">Subject 2:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="subject2" min="0" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label for="subject3" class="col-sm-4 col-form-label">Subject 3:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="subject3" min="0" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label for="subject4" class="col-sm-4 col-form-label">Subject 4:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="subject4" min="0" max="100">
                </div>
            </div>
            <div class="form-group row">
                <label for="cgpa" class="col-sm-4 col-form-label">CGPA:</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="cgpa" min="0" max="10" step="0.01">
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mt-3" onclick="submitMarks()">Submit</button>
            </div>
        </div>
        <div id="resultsTable" class="card mt-5 p-4 shadow" style="display:none;">
            <h3 class="text-center mb-4">Results</h3>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="marksTableBody">
                </tbody>
            </table>
            <div class="mt-3 text-center">
                <h4>GPA: <span id="gpa" class="font-weight-bold"></span></h4>
                <h4>CGPA: <span id="displayCgpa" class="font-weight-bold"></span></h4>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
